<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Pro - Lite | Sign Up</title>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom styles for this site -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Property Pro - Lite</a></h1>
        <ul id="main-navigation">
            <li><a class="btn bg-amber" href="sign-in.html">Sign In</a></li>
            <li><a class="btn bg-amber" href="sign-up.html">Sign Up</a></li>
        </ul>
    </header>
    <form action="" method="post" class="bg-white pa-1">
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name">
                </div>
                <div class="col">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="password1">Password</label>
                    <input type="password" name="password" id="password1">
                </div>
                <div class="col">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password_confirmation" id="password2">
                </div>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn bg-amber">
    </form>
</body>
</html>
