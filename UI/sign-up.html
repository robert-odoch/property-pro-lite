<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Pro - Lite | Sign Up</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Property Lite</a></h1>
        <ul id="main-navigation">
            <li><a class="btn bg-amber" href="sign-in.html">Sign In</a></li>
            <li><a class="btn bg-amber" href="sign-up.html">Sign Up</a></li>
        </ul>
    </header>
    <form action="" method="post" class="bg-white pa-1">
        <div class="form-group">
            <label for="fullname">Fullname</label>
            <input type="text" name="fullname" id="fullname">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password" id="password1">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password_confirmation" id="password2">
        </div>

        <input type="submit" value="Submit" class="btn bg-amber">
    </form>
</body>
</html>
