<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Pro - Lite | Post Advert</title>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom styles for this site -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Property Pro - Lite</a></h1>
        <ul id="main-navigation">
            <li><a class="btn bg-amber" href="sign-in.html">Sign In</a></li>
            <li><a class="btn bg-amber" href="sign-up.html">Sign Up</a></li>
        </ul>
    </header>
    <form action="" method="post" class="bg-white pa-1" enctype="multipart/form-data">
        <h3>Upload Property</h3>
        <div class="form-group">
            <label for="property-name">Name</label>
            <input type="text" name="property_name" id="property-name">
        </div>
        <div class="form-group">
            <label for="property-type">Type</label>
            <input type="text" name="property_type" id="property-type">
        </div>
        <div class="form-group">
            <label for="picture">Picture</label>
            <input type="file" name="picture" id="picture">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" id="price">
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state">
                </div>
                <div class="col">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
        </div>

        <input type="submit" class="btn bg-amber" value="Submit">
    </form>
</body>
</html>
